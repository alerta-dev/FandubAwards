<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fandub Awards 2024 - Nominados</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #FFD700;
            --gold-dark: #B8860B;
            --gold-light: #FFF4CC;
            --black: #0A0A0A;
            --black-light: #1A1A1A;
            --black-lighter: #2A2A2A;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: var(--black);
            color: var(--gold-light);
            overflow-x: hidden;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite;
        }

        @keyframes float {
            0%, 100% { 
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% { 
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
            }
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            z-index: 1;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            letter-spacing: 0.1em;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--gold);
            letter-spacing: 0.3em;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            text-transform: uppercase;
            font-weight: 300;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .cta-button {
            padding: 1.5rem 4rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--black);
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.6);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards, bounce 2s infinite 2.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        .scroll-indicator svg {
            width: 30px;
            height: 50px;
            stroke: var(--gold);
            fill: none;
            stroke-width: 2;
        }

        /* Nominees Section */
        .nominees-section {
            position: relative;
            z-index: 1;
            padding: 6rem 2rem;
            display: none;
        }

        .nominees-section.active {
            display: block;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            margin-bottom: 3rem;
        }

        .back-button:hover {
            background: var(--gold);
            color: var(--black);
            transform: translateX(-5px);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 4rem;
            flex-wrap: wrap;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold) 100%);
            color: var(--black);
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-button:disabled:hover {
            transform: none;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .category {
            margin-bottom: 6rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            display: none;
        }

        .category.active {
            display: block;
        }

        .category-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .nominees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2.5rem;
            margin-top: 2rem;
            justify-items: center;
        }

        .nominee-card {
            background: linear-gradient(145deg, var(--black-light) 0%, var(--black-lighter) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .nominee-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .nominee-card:hover::before {
            opacity: 1;
        }

        .nominee-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.3);
        }

        .nominee-avatar {
            width: 200px;
            height: 200px;
            border: 3px solid var(--gold);
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            margin-bottom: 1.5rem;
        }

        .nominee-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold-light);
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .watch-button {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--gold-dark) 0%, var(--gold) 100%);
            color: var(--black);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .watch-button::before {
            content: '▶';
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }

        .watch-button:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease-out;
        }

        .video-modal.active {
            display: flex;
        }

        .video-content {
            position: relative;
            width: 100%;
            max-width: 1200px;
            animation: scaleIn 0.4s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-notes {
            background: linear-gradient(145deg, var(--black-light) 0%, var(--black-lighter) 100%);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .modal-notes h3 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .modal-notes p {
            color: var(--gold-light);
            line-height: 1.6;
            font-size: 1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--black);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 80px rgba(255, 215, 0, 0.3);
            border: 2px solid var(--gold);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-modal {
            position: absolute;
            top: -60px;
            right: 0;
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: var(--gold);
            color: var(--black);
            transform: rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .cta-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            .category-title {
                font-size: 2rem;
            }

            .nominees-grid {
                grid-template-columns: 1fr;
            }

            .nominee-avatar {
                width: 180px;
                height: 180px;
            }

            .close-modal {
                top: -70px;
            }

            .modal-notes {
                padding: 1rem;
            }
        }
    </style>
</head>

                    <button class="nav-button" onclick="previousCategory()" id="prevBtn0">← Categoría Anterior</button>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-content">
            <button class="close-modal" onclick="closeVideo()">×</button>
            <div class="modal-notes" id="modalNotes"></div>
            <div class="video-container">
                <iframe id="videoFrame" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                container.appendChild(particle);
            }
        }

        createParticles();

        // Mouse follow effect for nominee cards
        document.addEventListener('mousemove', (e) => {
            document.querySelectorAll('.nominee-card').forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                card.style.setProperty('--x', x + '%');
                card.style.setProperty('--y', y + '%');
            });
        });

        // Navigation functions
        let currentCategory = 0;
        const categories = document.querySelectorAll('.category');
        const totalCategories = categories.length;

        function showNominees() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('nominees').classList.add('active');
            showCategory(0);
        }

        function showHero() {
            document.getElementById('nominees').classList.remove('active');
            setTimeout(() => {
                document.getElementById('nominees').style.display = 'none';
                document.getElementById('hero').style.display = 'flex';
            }, 300);
        }

        function showCategory(index) {
            // Hide all categories
            categories.forEach(cat => cat.classList.remove('active'));
            
            // Show selected category
            if (categories[index]) {
                categories[index].classList.add('active');
                currentCategory = index;
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Update button states
                updateNavButtons();
            }
        }

        function updateNavButtons() {
            // Disable previous button on first category
            const prevButtons = document.querySelectorAll('[id^="prevBtn"]');
            const nextButtons = document.querySelectorAll('[id^="nextBtn"]');
            
            prevButtons.forEach((btn, index) => {
                if (index === currentCategory) {
                    btn.disabled = currentCategory === 0;
                }
            });
            
            nextButtons.forEach((btn, index) => {
                if (index === currentCategory) {
                    btn.disabled = currentCategory === totalCategories - 1;
                }
            });
        }

        function nextCategory() {
            if (currentCategory < totalCategories - 1) {
                showCategory(currentCategory + 1);
            }
        }

        function previousCategory() {
            if (currentCategory > 0) {
                showCategory(currentCategory - 1);
            }
        }

        // Video modal functions
        function openVideo(videoId, notes) {
            const modal = document.getElementById('videoModal');
            const frame = document.getElementById('videoFrame');
            const notesContainer = document.getElementById('modalNotes');
            
            // Set video
            frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            
            // Set notes
            notesContainer.innerHTML = `
                <h3>Información del Nominado</h3>
                <p>${notes}</p>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const frame = document.getElementById('videoFrame');
            frame.src = '';
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal on background click
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVideo();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (document.getElementById('videoModal').classList.contains('active')) {
                    closeVideo();
                }
            }
        });
    </script>
</body>
</html>
